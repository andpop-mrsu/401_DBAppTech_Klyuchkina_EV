<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Сапер (Lab 8)</h1>
        
        <div class="controls">
            <button onclick="showNewGameView()">Новая игра</button>
            <button onclick="loadGamesList()">Список партий</button>
        </div>

        <!-- Блок новой игры -->
        <div id="new-game-view" class="view">
            <h2>Параметры игры</h2>
            <div class="form-group">
                <label>Имя игрока: <input type="text" id="player-name" value="Игрок 1"></label>
            </div>
            <div class="form-group">
                <label>Размер поля (N x N): <input type="number" id="board-size" value="8" min="5" max="20"></label>
            </div>
            <div class="form-group">
                <label>Количество мин: <input type="number" id="mines-count" value="10" min="1"></label>
            </div>
            <button onclick="startGame()">Начать</button>
        </div>

        <!-- Блок списка игр -->
        <div id="games-list-view" class="view hidden">
            <h2>Сохраненные партии</h2>
            <table id="games-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Дата</th>
                        <th>Игрок</th>
                        <th>Размер</th>
                        <th>Мины</th>
                        <th>Результат</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS заполнит это -->
                </tbody>
            </table>
        </div>

        <!-- Блок игрового поля -->
        <div id="game-board-view" class="view hidden">
            <h2 id="game-status">Игра идет</h2>
            <div id="board" class="board"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
